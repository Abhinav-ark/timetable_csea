<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" href="./timetable.png" type="image/x-icon" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./timetable.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./tasks/tasks.js"></script>
    <script src="./tasks/tasksPE4.js"></script>
    <script src="./tasks/tasksPE5.js"></script>
    <script src="./tasks/tasksPE6.js"></script>
    <title>Timetable CSEA Sem7</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            max-height: 100%;
            margin: 0;
        }

        table{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border: 1px solid black;
            border-collapse: collapse;
            border-radius: 10px;
            height: fit-content;
            width: fit-content;
            max-width: 90vw;
        }

        thead{
            background-color: rgb(7, 2, 2);
            color: white;
            height: fit-content;
            width: fit-content;
        }

        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: small;
        }

        h1,h2,h3 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: black;
            text-align: center;
            font-size: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
        }

        h3 {
            font-size: 1rem;
        }

        .date {
            min-width: 5rem;
        }

        .toggle-wrapper a{
            text-decoration:none;
            display: grid;
            width: fit-content;
            height: fit-content;
        }
        .toggle {
            /* border: 1px solid green; */
            display: grid;
            margin: auto;
            margin-top: auto;
            margin-bottom: auto;
            padding: 5px;
            width: fit-content;
            height: fit-content;
        }
        .toggle span{
            /* border: 1px solid blue; */
            margin: auto;
            margin-top: auto;
            margin-bottom: auto;
            width: fit-content;
            height: fit-content;
        }
        .toggle-wrapper a :active{
            text-decoration:none;
        }
        .toggle-wrapper a :visited{
            text-decoration:none;
        }
        .toggle-wrapper a :hover{
            text-decoration:none;
        }

        .toggle-wrapper{
            background-color: black;
            /* border: 1px solid red; */
            display: grid;
            border-radius: 10px;
            position: fixed;
            padding: 5px;
            bottom: 0;
            right: 0;
            margin: 30px;
            z-index: 100;
            width: fit-content;
            height: fit-content;
            max-height: 3rem;
            max-width: 3rem;
        }
        .toggle-wrapper :hover{
            transform: scale(1.1);
            transition: all 0.2s ease-in-out;
        }
        
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            color: white;
            font-size: 2rem;
        }

        .table-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #login-button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 16px;
            margin-bottom: 16px;
            display:flex;
            align-items: center;
            justify-content: center;
        }

        #login-button:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in;
        }

        #github_logo{
            margin-right: 10px;
        }

        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 40vh auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 300px;
            text-align: center;
            border-radius: 16px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #common-table {
            display: block;
        }

        #fileSelect {
            width: 100%;
            padding-left: 16px;
            padding-right: 16px;
            padding-bottom: 8px;
            font-size: 16px;
        }

        #selectButton {
            padding: 8px 16px;
            font-size: 16px;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 16px;
        }

        #selectButton:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in;
        }

        .black-bar {
            top: 0px;
            left:0px;
            position: fixed;
            width: 100vw;
            background-color: black;
            padding-bottom: 10px;
            display: block;
            justify-content: center;
            align-items: center;
        }

        #page-title {
            text-align: center;
            color: white;
            margin-bottom: 8px;
        }

        .btn-container {
            top: 72px;
            left: 0px;
            width: 100vw;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #all-tasks {
            padding: 4px 8px;
            font-size: 14px;
            background-color: rgb(2, 185, 2);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #all-tasks:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in;
        }

        .dummy-div {
            height: 100px;
        }

        @media only screen and (max-width: 600px) {
            .toggle-wrapper{
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="black-bar">
            <h2 id="page-title">All Tasks</h2>
        </div>
        <div class="btn-container">
            <a href="./currentWeek.html"><button id="all-tasks">View This Week</button></a>
        </div>

        <div class="dummy-div"></div>

        <div class="table-wrapper">
            <div id="common-table">
                <h1>Common</h1>
                <table>
                    <thead>
                        <th>Subject</th>
                        <th>Due On</th>
                        <th>Assignment</th>
                    </thead>
                    <template id="task-template">
                        <tr>
                            <td class="subject"></td>
                            <td class="date"></td>
                            <td class="task"></td>
                        </tr>
                    </template>
                </table>
            </div>
            <h1>PE4</h1>
            <table>
                <thead>
                    <th>Subject</th>
                    <th>Due On</th>
                    <th>Assignment</th>
                </thead>
                <template id="task-template-pe4">
                    <tr>
                        <td class="subject"></td>
                        <td class="date"></td>
                        <td class="task"></td>
                    </tr>
                </template>
            </table>
            <h1>PE5</h1>
            <table>
                <thead>
                    <th>Subject</th>
                    <th>Due On</th>
                    <th>Assignment</th>
                </thead>
                <template id="task-template-pe5">
                    <tr>
                        <td class="subject"></td>
                        <td class="date"></td>
                        <td class="task"></td>
                    </tr>
                </template>
            </table>
            <h1>PE6</h1>
            <table>
                <thead>
                    <th>Subject</th>
                    <th>Due On</th>
                    <th>Assignment</th>
                </thead>
                <template id="task-template-pe6">
                    <tr>
                        <td class="subject"></td>
                        <td class="date"></td>
                        <td class="task"></td>
                    </tr>
                </template>
                <template id="no-tasks-template">
                    <tr>
                        <td colspan="3"> <b> No Tasks </b> </td>
                    </tr>
                </template>
            </table>
            <button id="login-button"><img src="./Assets/github_logo.svg" height="20px" id="github_logo"/>Edit tasks</button>
        </div>
        <div class="toggle-wrapper" aria-label="upcoming tasks">
            <a href="./index.html">
                <div class="toggle">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                </div>
            </a>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>What do you want to edit ?</h3>
                <select id="fileSelect">
                    <option value="common">Common Tasks</option>
                    <option value="pe4">Tasks PE4</option>
                    <option value="pe5">Tasks PE5</option>
                    <option value="pe6">Tasks PE6</option>
                </select>
                <button id="selectButton">Select</button>
            </div>
        </div>
    </main>

    <script> 

        const section = localStorage.getItem('section');

        if (section==='b'||section==='c'||section==='d'||section==='e'||section==='f'){
            document.getElementById('common-table').style.display = 'none';
            document.getElementById('fileSelect').remove(0);
        }

        let tasktemplate = document.getElementById("task-template");

        let notaskstemplate = document.getElementById("no-tasks-template");

        // common
        sortedTasks = tasks.sort((a,b) => {
            return new Date(a.due) - new Date(b.due);
        });
        
        if(sortedTasks.length === 0) {
            let taskelement = notaskstemplate.content.cloneNode(true);
            document.querySelectorAll('table')[0].appendChild(taskelement);
        }
        else {
            sortedTasks.forEach(task => {
                let taskelement = tasktemplate.content.cloneNode(true);
                taskelement.querySelector('.subject').innerHTML=task.subject;
                taskelement.querySelector('.date').innerHTML = (new Date(task.due)).toString().slice(0,10);
                taskelement.querySelector('.task').innerHTML=task.task;
                document.querySelectorAll('table')[0].appendChild(taskelement);
            })
        }

        let tasktemplatepe4 = document.getElementById("task-template-pe4");

        // pe4
        sortedTasksPE4 = tasksPE4.sort((a,b) => {
            return new Date(a.due) - new Date(b.due);
        });

        if(sortedTasksPE4.length === 0) {
            let taskelement = notaskstemplate.content.cloneNode(true);
            document.querySelectorAll('table')[1].appendChild(taskelement);
        }
        else{
            sortedTasksPE4.forEach(task => {
                let taskelement = tasktemplatepe4.content.cloneNode(true);
                taskelement.querySelector('.subject').innerHTML=task.subject;
                taskelement.querySelector('.date').innerHTML = (new Date(task.due)).toString().slice(0,10);
                taskelement.querySelector('.task').innerHTML=task.task;
                document.querySelectorAll('table')[1].appendChild(taskelement);
            })            
        }


        let tasktemplatepe5 = document.getElementById("task-template-pe5");

        // pe5

        sortedTasksPE5 = tasksPE5.sort((a,b) => {
            return new Date(a.due) - new Date(b.due);
        });

        if(sortedTasksPE5.length === 0) {
            let taskelement = notaskstemplate.content.cloneNode(true);
            document.querySelectorAll('table')[2].appendChild(taskelement);
        }
        else{
            sortedTasksPE5.forEach(task => {
                let taskelement = tasktemplatepe5.content.cloneNode(true);
                taskelement.querySelector('.subject').innerHTML=task.subject;
                taskelement.querySelector('.date').innerHTML = (new Date(task.due)).toString().slice(0,10);
                taskelement.querySelector('.task').innerHTML=task.task;
                document.querySelectorAll('table')[2].appendChild(taskelement);
            })            
        }

        let tasktemplatepe6 = document.getElementById("task-template-pe6");

        // pe6

        sortedTasksPE6 = tasksPE6.sort((a,b) => {
            return new Date(a.due) - new Date(b.due);
        });

        if(sortedTasksPE6.length === 0) {
            let taskelement = notaskstemplate.content.cloneNode(true);
            document.querySelectorAll('table')[3].appendChild(taskelement);
        }
        else{
            sortedTasksPE6.forEach(task => {
                let taskelement = tasktemplatepe6.content.cloneNode(true);
                taskelement.querySelector('.subject').innerHTML=task.subject;
                taskelement.querySelector('.date').innerHTML = (new Date(task.due)).toString().slice(0,10);
                taskelement.querySelector('.task').innerHTML=task.task;
                document.querySelectorAll('table')[3].appendChild(taskelement);
            })            
        }
        

        // const backendUrl = 'https://timetable-oauth.vercel.app';
        let page = 'common';
        
        document.getElementById('login-button').addEventListener('click', () => {
            console.log('clicked');
            document.getElementById('myModal').style.display = "block";
        });

        document.getElementById('selectButton').addEventListener('click', () => {
            page = document.getElementById('fileSelect').value;
            window.location.href = `./editTasksGUI.html?page=${page}`;
        });

        document.getElementsByClassName("close")[0].onclick = function() {
            document.getElementById('myModal').style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = "none";
            }
        }

    </script>
</body>
</html>
