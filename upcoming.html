<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./timetable.png" type="image/x-icon" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./timetable.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./tasks.js"></script>
    <title>Timetable CSEA Sem6</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            max-height: 100%;
            margin: 0;
        }

        table{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border: 1px solid black;
            border-collapse: collapse;
            border-radius: 10px;
            height: fit-content;
            width: fit-content;
            max-width: 90vw;
        }

        thead{
            background-color: rgb(7, 2, 2);
            color: white;
            height: fit-content;
            width: fit-content;
        }

        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: small;
        }

        .date {
            min-width: 5rem;
        }

        .toggle-wrapper a{
            text-decoration:none;
            display: grid;
            width: fit-content;
            height: fit-content;
        }
        .toggle {
            /* border: 1px solid green; */
            display: grid;
            margin: auto;
            margin-top: auto;
            margin-bottom: auto;
            padding: 5px;
            width: fit-content;
            height: fit-content;
        }
        .toggle span{
            /* border: 1px solid blue; */
            margin: auto;
            margin-top: auto;
            margin-bottom: auto;
            width: fit-content;
            height: fit-content;
        }
        .toggle-wrapper a :active{
            text-decoration:none;
        }
        .toggle-wrapper a :visited{
            text-decoration:none;
        }
        .toggle-wrapper a :hover{
            text-decoration:none;
        }

        .toggle-wrapper{
            background-color: black;
            /* border: 1px solid red; */
            display: grid;
            border-radius: 10px;
            position: fixed;
            padding: 5px;
            bottom: 0;
            right: 0;
            margin: 30px;
            z-index: 100;
            width: fit-content;
            height: fit-content;
            max-height: 3rem;
            max-width: 3rem;
        }
        .toggle-wrapper :hover{
            transform: scale(1.1);
            transition: all 0.2s ease-in-out;
        }
        
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            color: white;
            font-size: 2rem;
        }

        .table-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #login-button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 16px;
            display:flex;
            align-items: center;
            justify-content: center;
        }

        #login-button:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in;
        }

        #github_logo{
            margin-right: 10px;
        }
        @media only screen and (max-width: 600px) {
            .toggle-wrapper{
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="table-wrapper">
        <table>
            <thead>
                <th>Subject</th>
                <th>Due On</th>
                <th>Assignment</th>
            </thead>
            <template id="task-template">
                <tr>
                    <td class="subject"></td>
                    <td class="date"></td>
                    <td class="task"></td>
                </tr>
            </template>
        </table>
        <button id="login-button"><img src="./Assets/github_logo.svg" height="20px" id="github_logo"/>Edit tasks</button>
    </div>
    <div class="toggle-wrapper" aria-label="upcoming tasks">
        <a href="./index.html">
            <div class="toggle">
                <span class="material-symbols-outlined">
                    home
                </span>
            </div>
        </a>
    </div>
    <script> 

        let tasktemplate = document.getElementById("task-template");
        
        tasks.forEach(task => {
            let taskelement = tasktemplate.content.cloneNode(true);
            taskelement.querySelector('.subject').innerHTML=task.subject;
            taskelement.querySelector('.date').innerHTML=task.due;
            taskelement.querySelector('.task').innerHTML=task.task;
            document.querySelector('table').appendChild(taskelement);
        })

        const backendUrl = 'https://timetable-oauth.vercel.app';
        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = `${backendUrl}/login`;
        });

    </script>
</body>
</html>
