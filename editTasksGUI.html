<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./timetable.png" type="image/x-icon" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./timetable.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>tasks Editor</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            border-radius: 10px;
            height: fit-content;
            width: fit-content;
            max-width: 90vw;
            margin-top: 16px;
            margin-left: auto;
            margin-right: auto;
        }

        thead{
            background-color: rgb(7, 2, 2);
            color: white;
            height: fit-content;
            width: fit-content;
        }

        th, td:not(.actions) {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: small;
        }

        .actions {
            width: fit-content;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 5px;
        }
        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            border-radius: 16px;
            width: fit-content;
            max-width: 80%; 
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .edit-button {
            padding: 4px 2px 0px 2px;
            font-size: 16px;
            background-color: rgb(47, 145, 242);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .edit-button:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in;
        }

        .delete-button {
            padding: 4px 2px 0px 2px;
            font-size: 16px;
            background-color: rgb(242, 47, 47);
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in;
        }

        .icon {
            font-size: 20px;
        }
        #addTaskBtn {
            padding: 8px 16px;
            font-size: 16px;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 24px;
            margin-bottom: 16px;
            margin-left: auto;
            margin-right: auto;
        }
        #addTaskBtn:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in;
        }
        .screen {
            position: absolute;
            top:0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn-container {
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100vw;
            justify-content: space-around;
            padding: 8px;
            border-top: 1px solid black;
        }
        #save-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(2, 185, 2);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #cancel-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #use-editor {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(254, 164, 38);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #save-button:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in;
        }

        #cancel-button:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in;
        }

        #use-editor:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in;
        }
        .acc-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
            font-size: small;
        }
        .bubble {
            margin-left: 8px;
            background-color: #dbdbdb;
            border-radius: 20px;
            padding-top: 0px;
            padding-bottom: 1px;
            padding-left: 8px;
            padding-right: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20px;
        }
        .editing {
            top: 0;
            width: 100vw;
            background-color: black;
        }
        #loggedin {
            height: fit-content;
            color: white;
        }

        /* Grid layout for the form */
        #taskForm {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
        }
        #taskForm label {
            grid-column: 1 / 2;
            align-self: center;
        }
        #taskForm input {
            grid-column: 2 / 3;
            padding: 5px;
            font-size: medium;
        }
        #taskForm button {
            grid-column: 1 / 3;
            padding: 10px;
            font-size: medium;
        }
        #page-title {
            text-align: center;
            color: white;
            margin-bottom: 8px;
        }
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="editing">
            <h3 id="page-title">Editing </h3>
            <div class="acc-container">
                <!-- <div id="loggedin"><b>As: </b></div> -->
                <div class="bubble"><p id="user-info"></p></div>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Due</th>
                    <th>Task</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>

        <button id="addTaskBtn"><span class="icon">+</span> Add Task</button>
        <div class="btn-container">
            <button id="cancel-button">Go Back</button>
            <button id="use-editor">Use Editor</button>
            <button id="save-button">Save</button>
        </div>
    </div>
    <!-- The Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add/Edit Task</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <label for="due">Due:</label>
                <input type="date" id="due" name="due" required>
                <label for="task">Task:</label>
                <textarea id="task" name="task" required></textarea>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="./edit.js"></script>
</body>
</html>
