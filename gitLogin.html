<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with GitHub</title>
</head>
<body>
    <button id="login-button">Login with GitHub</button>
    <script>
        const clientId = 'Ov23li4y2WJIAcsEAMa8';
        const redirectUri = 'http://localhost:5500/oauthCallback.html';
        const authUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=repo`;

        document.getElementById('login-button').onclick = function() {
            window.location.href = authUrl;
        };
    </script>
</body>
</html>
