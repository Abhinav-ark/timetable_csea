<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <!-- Include CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material.min.css">
</head>
<body>
    <pre id="user-info"></pre>
    <!-- This div will be replaced by the CodeMirror editor -->
    <div id="json-editor"></div>
    <button id="save-button">Save</button>

    <!-- Include CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>

    <script>
        function getQueryParams() {
            const params = {};
            window.location.search.substr(1).split('&').forEach(param => {
                const [key, value] = param.split('=');
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        const params = getQueryParams();
        const accessToken = params.access_token;

        if (accessToken) {
            // Fetch user info as an example
            fetch('https://api.github.com/user', {
                headers: {
                    'Authorization': `token ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-info').textContent = "Logged in as: " + data.name;
            });

            // Fetch the file to get its current SHA
            const owner = 'Abhinav-ark';
            const repo = 'timetable_csea';
            const path = 'tasks.js';

            fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                headers: {
                    'Authorization': `token ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(fileData => {
                const sha = fileData.sha;
                const content = atob(fileData.content);

                // Initialize CodeMirror editor
                const editor = CodeMirror(document.getElementById('json-editor'), {
                    value: content,
                    mode: 'javascript',
                    theme: 'material',
                    lineNumbers: true
                });

                // Save button handler
                document.getElementById('save-button').addEventListener('click', () => {
                    const updatedContent = editor.getValue();
                    const encodedContent = btoa(updatedContent);

                    fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: 'Updated file from editor',
                            content: encodedContent,
                            sha: sha // Include the SHA of the file being updated
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.content) {
                            alert('File saved successfully');
                        } else {
                            alert('Error saving file');
                        }
                    });
                });
            })
            .catch(error => {
                console.error('Error fetching file:', error);
                alert('Error fetching file');
            });
        } else {
            alert('No access token found');
        }
    </script>
</body>
</html>
