<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./timetable.png" type="image/x-icon" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./timetable.png" />
    <title>Tasks Editor</title>
    <!-- Include CodeMirror CSS -->
    <link rel="stylesheet" href="./Assets/codemirror/codemirror.min.css">
    <link rel="stylesheet" href="./Assets/codemirror/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        #user-info {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: black;
            text-align: center;
        }
        b {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: black;
            text-align: center;
        }
        #json-editor {
            height: 80vh;
            margin: 20px 0;
        }
        #save-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(2, 185, 2);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #cancel-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #save-button:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in;
        }
        #cancel-button:hover {
            transform: scale(1.05);
            transition: all 0.2s ease-in;
        }
        ::-webkit-scrollbar {
        width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0);
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 8px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
        background: #555;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .acc-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bubble {
            margin-left: 10px;
            background-color: #dbdbdb;
            border-radius: 20px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-left: 8px;
            padding-right: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20px;
        }
        #loggedin {
            height: fit-content;
        }
        .CodeMirror {
            height: 100% !important;
        }
    </style>
</head>
<body>

    <div class="acc-container">
        <div id="loggedin"><b>Logged in as: </b></div>
        <div class="bubble"><p id="user-info"></p></div>
    </div>
    <div id="json-editor"></div>
    <div class="btn-container">
        <button id="cancel-button">Go Back</button>
        <button id="save-button">Save</button>
    </div>
    

    <!-- Include CodeMirror JS -->
    <script src="./Assets/codemirror/codemirror.min.js"></script>
    <script src="./Assets/codemirror/javascript.min.js"></script>

    <script>
        function getQueryParams() {
            const params = {};
            window.location.search.substr(1).split('&').forEach(param => {
                const [key, value] = param.split('=');
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        document.getElementById('cancel-button').addEventListener('click', () => {
            window.location.href = './upcoming.html';
        });
        
        // ----------------- Example content -----------------

        // const content = `{
        //     "version": "1.0.0",
        //     "tasks": [
        //         {
        //             "id": 1,
        //             "title": "Task 1",
        //             "description": "Description of task 1",
        //             "status": "todo"
        //         },
        //         {
        //             "id": 2,
        //             "title": "Task 2",
        //             "description": "Description of task 2",
        //             "status": "in-progress"
        //         },
        //         {
        //             "id": 3,
        //             "title": "Task 3",
        //             "description": "Description of task 3",
        //             "status": "done"
        //         }
        //     ]
        // }`

        // const editor = CodeMirror(document.getElementById('json-editor'), {
        //     value: content,
        //     mode: 'javascript',
        //     theme: 'material',
        //     lineNumbers: true
        // });
        
        // ---------------------------------------------------

        const params = getQueryParams();
        const params_accessToken = params.access_token;
        const page = params.page;
        let accessToken = null;

        const backendUrl = 'https://timetable-oauth.vercel.app';

        if (params_accessToken) {
            accessToken = params_accessToken;
            localStorage.setItem('accessToken', params_accessToken);
        } else {
            accessToken = localStorage.getItem('accessToken');
        }

        if (accessToken) {
            // Fetch user info as an example
            fetch('https://api.github.com/user', {
                headers: {
                    'Authorization': `token ${accessToken}`
                }
            })
            .then(response => {
                // Redirect to login page if token is invalid
                if (response.ok) {
                    return response.json();
                } else {
                    window.location.href = `${backendUrl}/login`;
                }
            })
            .then(data => {
                document.getElementById('user-info').textContent = data.name;
            });

            // Fetch the file to get its current SHA
            const owner = 'Abhinav-ark';
            const repo = 'timetable_csea';
            const filename = page === 'common' ? 'tasks.js' :
                            page === 'pe4' ? 'tasksPE4.js' :
                            page === 'pe5' ? 'tasksPE5.js' :
                            page === 'pe6' ? 'tasksPE6.js' :
                            'tasks.js';

            const path = `tasks/${filename}`;

            fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                headers: {
                    'Authorization': `token ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(fileData => {
                const sha = fileData.sha;
                const content = atob(fileData.content);

                // Initialize CodeMirror editor
                const editor = CodeMirror(document.getElementById('json-editor'), {
                    value: content,
                    mode: 'javascript',
                    theme: 'material',
                    lineNumbers: true
                });

                // Save button handler
                document.getElementById('save-button').addEventListener('click', () => {
                    // yes or no prompt
                    if (confirm('Are you sure you want to save the file?')) {
                        const updatedContent = editor.getValue();
                    const encodedContent = btoa(updatedContent);

                    fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: 'Updated file from editor',
                            content: encodedContent,
                            sha: sha // Include the SHA of the file being updated
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.content) {
                            alert('File saved successfully. Please Wait for 2mins for the changes to propogate.');
                        } else {
                            alert('Error saving file');
                        }
                    });
                    }
                    
                });
            })
            .catch(error => {
                console.error('Error fetching file:', error);
                alert('Error fetching file');
            });
        } else {
            window.location.href = `${backendUrl}/login`;
        }
    </script>
</body>
</html>
